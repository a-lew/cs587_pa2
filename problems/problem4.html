<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {get_default_lil_gui, ThreeEngine, refresh_displays} from "../js/utils/utils_three.js";
    import {mul_complex_numbers} from "../js/utils/utils_math.js";

    // todo: recreate this visualization, demonstrating your understanding of U(1)
    // todo: https://yale-cpsc-487-587-internal-djrakita-c95fa6c3239a481a48d29a6b0fd.gitlab.io/html/visualizations/point_mapping_2D_complex_numbers_isometry.html
    // todo: (no need to draw the unit circle here)
    // todo: or, feel free to come up with any visualization here that demonstrates your understanding of U(1)
    let engine = ThreeEngine.new_default_2d();
    let gui = get_default_lil_gui();

    let settings = {
        draw_points: true,
        draw_wireframe: true,
        draw_mesh: false,
        point_size: 0.001,
        theta: 0.0,
        determinant: 0
    }

    let actions = {
        reset_z: function() {
            settings.theta = 0;
            refresh_displays(gui);
        }
    };

    gui.add(settings, 'draw_points', true).name('Draw Points');
    gui.add(settings, 'draw_wireframe', true).name('Draw Wireframe');
    gui.add(settings, 'draw_mesh', false).name('Draw Mesh');
    gui.add(settings, 'point_size', 0.001, 0.03).name('Point Size');

    let folder = gui.addFolder('Complex Num Controls');
    folder.add(settings, 'theta', -Math.PI, Math.PI);
    folder.add(actions, 'reset_z').name('Reset');
    gui.add(settings, 'determinant').disable().name('Determinant');

    engine.add_standard2Dshape_as_mesh_object(0x00eeff);
    let standard_points = engine.get_local_vertex_positions_of_mesh_object(0);
    let wireframe_points = engine.get_local_vertex_positions_of_mesh_object_wireframe(0);

    engine.animation_loop(() => {


        let rotation = [Math.cos(settings.theta), Math.sin(settings.theta)];

        let unit_x = mul_complex_numbers(rotation, [1, 0]);
        let unit_y = mul_complex_numbers(rotation, [0, 1]);
        engine.draw_debug_vector([0, 0], unit_x, 0.035, undefined, 0xff3333);
        engine.draw_debug_vector([0, 0], unit_y, 0.035, undefined, 0x33ff33);

        let determinant = unit_x[0] * unit_y[1] - unit_x[1] * unit_y[0];
        settings.determinant = determinant.toString();
        refresh_displays(gui);

        let new_points = standard_points.map(point => mul_complex_numbers(rotation, point));
        let new_wireframe = wireframe_points.map(point => mul_complex_numbers(rotation, point));

        engine.update_vertex_positions_of_mesh_object(0, new_points);
        engine.update_vertex_positions_of_mesh_object_wireframe(0, new_wireframe);

        if (settings.draw_points) {
            new_points.forEach(point => {
                engine.draw_debug_sphere(point, settings.point_size, 0xeeee00);
            });
        }

        engine.mesh_objects[0].visible = settings.draw_mesh;
        engine.set_mesh_object_wireframe_visibility(0, settings.draw_wireframe);
    });
</script>
</body>
</html>
