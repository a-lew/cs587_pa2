<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>

    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {get_default_lil_gui, ThreeEngine} from "../js/utils/utils_three.js";

    // todo: use the gui initialized below to control the position of a 3D sphere.
    // todo: the sphere should be movable along the ranges x: [-2,2], y: [-2, 2], z: [-2, 2].
    // todo:  The sphere should have a radius of 0.04 and can be any color/ opacity you want.

    let engine = ThreeEngine.new_default_3d();

    let gui = get_default_lil_gui();

    let settings = {
        sphere_x: 0.0,
        sphere_y: 0.0,
        sphere_z: 0.0
    }

    gui.add(settings, 'sphere_x', -2.0, 2.0).name('Sphere X');
    gui.add(settings, 'sphere_y', -2.0, 2.0).name('Sphere Y');
    gui.add(settings, 'sphere_z', -2.0, 2.0).name('Sphere Z');

    engine.animation_loop(() => {
        let sphere_center = [settings.sphere_x, settings.sphere_y, settings.sphere_z];
        engine.draw_debug_sphere(sphere_center, 0.04, 0xff00ff, 0.8);
    });

</script>
</body>
</html>
